<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Notes App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/favicon.ico">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="./index.html">Home</a>
                <span id="last-edited"></span>
            </div>
        </div>
        <div class="container">
            <input class="title-input" id="note-title" placeholder="Note Title">
            <textarea class="body-input" id="note-body" cols="30" rows="10" placeholder="Enter note text"></textarea>
            <button class="button button--secondary" id="remove-note">Remove note</button>
        </div>

        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
