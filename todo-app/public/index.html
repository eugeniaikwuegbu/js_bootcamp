<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>Todo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What you need to do</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input type="text" id="searchTodos" class="input" placeholder="Filter Todos">
            <label id="label"  class="checkbox">
                <input id="checkbox" type="checkbox"> Hide completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="h2"></div>
        <div id="todo-list"></div>
        <form id="submit-todos">
            <input type="text" class="input" name="inputTodo" placeholder="Type your todos here">
            <button id="add-todo" class="button">Add todo</button>
        </form>
    </div>

    <script src="/scripts/bundle.js"></script>
</body>
</html>
